<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active-slide">
            <img src="img/photo_1.jpg" alt="image1">
        </div>
        <div class="slide"> 
            <img src="img/photo_2.jpg" alt="image2">
        </div>
        <div class="slide">
            <img src="img/photo_4.jpg" alt="image4">
        </div>               

        <button class="nav-button previous-button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
        <button class="nav-button next-button" aria-label="Посмотреть следующий слайд">&gt</button>

        <div class="nav-dots">
            <span class="dot active-dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
